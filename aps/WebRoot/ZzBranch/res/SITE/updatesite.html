<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../style_css/car_manager.css" />
<script type="text/javascript" language="javascript" src="../js/jquery.js"></script>
<script>
	$(document).ready(function(){
			//alert("ddd");
			$("input").focus(function(){
					$("input").css("background-color","#FFFFCC");
			});
			$("#mail").blur(function(){
					$("#mail").css("background-color","#FFFFFF");
					var reg = new RegExp("^[0-9a-zA-Z]{1,20}@{1}[0-9a-zA-Z]+.{1}(com|cn)$");
					var flag = reg.test($("#mail").val());
					if(flag==false){
						$("#check_mail").css("display","block");
						}
					if(flag==true){$("#check_mail").css("display","none");}
			});
			$("#empnum").blur(function(){
					$("#empnum_tip").css("display","none");
					var reg = new RegExp("^[1-9]{1}[0-9]{0,3}$");
					var flag = reg.test($("#empnum").val());
					if(flag==false){$("#check_empnum").css("display","block");}
					if(flag==true){$("#check_empnum").css("display","none");}
					
					});
			$("#empnum").focus(function(){
					$("#empnum_tip").css("display","block");
			});
	});
</script>
</head>

<body>
<div class="mainframe">
<div class="myframe">
<div class="path"><a href="siteindex.html">配送点管理</a>&nbsp;><a href="updatesite.html">修改配送点</a><span style="margin-left:500px;">*为必填信息</span><hr />

</div>
<div class="msglist" style="margin-top:50px;">
<form>
<table>
	<tr style="text-align:left;">
    	<td>名称:</td><td><input type="text" name="car_cph" value="吉林总站" /></td>
    </tr>
    <tr style="text-align:left;">
    	<td>员工数:</td><td><input type="text" name="site_empnum" value="20" id="empnum" />
        <span id="check_empnum" style="display:none;">员工数格式不正确</span></td>
        <td><span id="empnum_tip" style="display:none;">(输入员工数,如:23)</span></td>
    </tr>
    <tr style="text-align:left;">
    	<td>省份:</td>
        <td><select name="province">
        		
                <option>吉林</option>
               
        	</select>
            
        </td>
    </tr>
    <tr style="text-align:left;">
    	<td>地址:</td><td><input type="text" name="site_addr" value="四平" /></td>
    </tr>
    <tr style="text-align:left;">
    	<td>电话:</td><td><input type="text" name="site_tele" value="2323444" /></td>
    </tr>
    <tr style="text-align:left;">
    	<td>邮箱:</td><td><input type="text" name="site_mail" value="xxx@qq.com" id="mail" /><span id="check_mail" style="display:none;">邮箱格式不正确</span></td>
       
    </tr>
    <tr style="text-align:left;">
    	<td>备注:</td><td><textarea rows="7" cols="25"></textarea></td>
    </tr>
    <tr>
    	<td></td><td style="text-align:right;"><input type="submit" /></td>
    </tr>
</table>
</form>
</div>
</div>
</div>
</body>
</html>
