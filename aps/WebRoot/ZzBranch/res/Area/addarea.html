<script language="javascript" type="text/javascript">
	$(document).ready(function(){
			$("#area_ctj").blur(function(){
					if(!($("#area_ctj").val()==null|$("#area_ctj").val()=="")){
						var pattern = new RegExp("^[0-9]{1,5}$");
						var flag = pattern.test($("#area_ctj").val());
						if(flag==false){
							$("#tip_ctj").html("格式不正确");
							$("#tip_ctj").css("display","block");
						}else{$("#tip_ctj").css("display","none");}
					}else{$("#tip_ctj").css("display","none");}
			});	
			$("#area_stj").blur(function(){
					if(!($("#area_stj").val()==null|$("#area_stj").val()=="")){
						var pattern = new RegExp("^[0-9]{1,5}$");
						var flag = pattern.test($("#area_stj").val());
						if(flag==false){
							$("#tip_stj").html("格式不正确");
							$("#tip_stj").css("display","block");
						}else{$("#tip_stj").css("display","none");}
					}else{$("#tip_stj").css("display","none");}
			});   
			$("#area_cgj").click(function(){
					if($("#area_sgj").val()==null|$("#area_sgj").val()==""){
						$("#tip_sgj").html("不能为空");
						$("#tip_sgj").css("display","block");
					}
			});	
			$("#area_cgj").blur(function(){
					if(!($("#area_cgj").val()==null|$("#area_cgj").val()=="")){
						var pattern = new RegExp("^[0-9]{1,5}$");
						var flag = pattern.test($("#area_cgj").val());
						if(flag==true){
							$("#tip_cgj").css("display","none");
						}
						else if(flag==false){
							$("#tip_cgj").html("格式不正确");
							$("#tip_cgj").css("display","block");
							}
						}else{
							$("#tip_cgj").html("不能为空");
							$("#tip_cgj").css("display","block");
							}
			});	
			$("#area_sgj").click(function(){
					if($("#area_name").val()==null|$("#area_name").val()==""){
						$("#tip_name").html("不能为空");
						$("#tip_name").css("display","block");
					}
			});	
			$("#area_sgj").blur(function(){
					if(!($("#area_sgj").val()==null|$("#area_sgj").val()=="")){
						var pattern = new RegExp("^[0-9]{1,5}$");
						var flag = pattern.test($("#area_sgj").val());
						if(flag==true){
							$("#tip_sgj").css("display","none");
						}
						else if(flag==false){
							$("#tip_sgj").html("格式不正确");
							$("#tip_sgj").css("display","block");
							}
						}else{
							$("#tip_sgj").html("不能为空");
							$("#tip_sgj").css("display","block");
							}
			});
			$("#area_name").blur(function(){
					if(!($("#area_name").val()==null|$("#area_name").val()=="")){
						var pattern = new RegExp("^[\u4E00-\u9FA5]{5,}");
						var flag = pattern.test($("#area_name").val());
						if(flag==true){
							$("#tip_name").css("display","none");
						}
						else if(flag==false){
							$("#tip_name").html("格式不正确");
							$("#tip_name").css("display","block");
							}
						}else{
							$("#tip_name").html("不能为空");
							$("#tip_name").css("display","block");
							}
			});
							   
							   
							   
							   
	});


</script>
</head>
