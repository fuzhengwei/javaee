<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>路线价格查询</title>
<link type="text/css" rel="stylesheet" href="css/list.css" />
<script language="javascript" type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script language="javascript" type="text/javascript" src="js/list.js"></script>
</head>

<body>
<div class="mainDiv">
	<div class="topDiv">
		<div class="soso">
			<form action="#" method="post">
				<input type="text" class="sosotext"/>
				<input type="submit" value="" id="subsoso"/>
			</form>
		</div>
	</div>
	<div class="bodyDiv">
		<table border="1">
			<tr align="center">
				<td>选取操作</td>
				<td>序号</td>
				<td>路线名称</td>
				<td>路线起点</td>
				<td>首公斤价格</td>
				<td id="dne" class="dn">次公斤价格</td>
				<td id="dne" class="dn">首体积价格</td>
				<td id="dne" class="dn">次体积价格</td>
				<td>操作</td>
			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>1</td>
				<td>京沈高速</td>
				<td>北京</td>
				<td>100元</td>
				<td id="dne" class="dn">140元</td>
				<td id="dne" class="dn">120元</td>
				<td id="dne" class="dn">190元</td>
				<td>删除|修改|<span class="detail">详情</span></td>
			</tr>
			
		</table>
	</div>
</div>
</body>
</html>
