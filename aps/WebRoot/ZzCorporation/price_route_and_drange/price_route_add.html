<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>路线价格设置</title>
<link type="text/css" rel="stylesheet" href="css/price_drange_add.css" />
<script language="javascript" type="text/javascript" src="js/gunzhou.js"></script>
</head>

<body>
	<form action="#" method="post">
	<table border="1" class="pra" align="center">
		<tr>
			<td>路线名称-起点</td>
			<td>
				<select>
					<option value="1">京沈高速-北京起点</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>首公斤价格</td>
			<td><input type="text" onfocus="ufocus(this)" onblur="ublur(this)" readonly="true"/></td>
		</tr>
		<tr>
			<td>次公斤价格</td>
			<td><input type="text" onfocus="ufocus(this)" onblur="ublur(this)" readonly="true"/></td>
		</tr>
		<tr>
			<td>首体积价格</td>
			<td><input type="text" onfocus="ufocus(this)" onblur="ublur(this)" readonly="true"/></td>
		</tr>
		<tr>
			<td>次体积价格</td>
			<td><input type="text"  onfocus="ufocus(this)" onblur="ublur(this)" readonly="true"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="" id="sub" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
